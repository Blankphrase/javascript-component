<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<p>Example list:</p>

<ul id="myList">
  <li>Coffee</li>
  <li>Tea</li>
</ul>

<p>Click the button to get the HTML content of the element's child element.</p>

<button onclick="myFunction()">Enter</button>

<p id="demo"></p>

<script>
function myFunction() {
    var list = document.getElementById("myList").children[0].tagName;
    document.getElementById("demo").innerHTML = list;
}
</script>

</body>
</html>
